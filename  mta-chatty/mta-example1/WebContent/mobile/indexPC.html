	<link rel="stylesheet" href="css/chatty.css">

<body>

	<section id="Login" data-role="dialog">
		<header data-role="header" class="login-header">
			<label class="login-label">Please Login to Chatty</label>
			<img   class="login-image" src="image/Login.png" />
		</header>
		<form id="LoginForm" class="content" data-role="content">
			<div>
				<span class="colorRed">*</span>
				<label class="loginUserMailLable">Email:</label>
				<input class="loginUserMailInput" type="email" required />    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="loginUserPassLable">Password:</label>
				<input class="loginUserPassInput" type="password" required />    
			</div>
                
			<div>
				<span class="colorRed"><br><br>*Required</span>
			</div>
              
			<div class="loginOrRegistrer">
				<a href="#Register" class="btnRegisterToChatty" data-inline="true" data-role="button">Register</a>
				<button type="submit" class="btnLoginToChatty" data-inline="true">Login</button>
			</div>
        </form>		
	</section>
	
	<section id="Register" data-role="dialog" data-add-back-btn="true">
		<header data-role="header" class="register-header">
			<label class="register-label">Please Register to Chatty</label>
			<img   class="register-image" src="image/Register.png" />
		</header>
		<form id="RegisterForm" class="content" data-role="content">
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserMailLable">Email:</label>
				<input class="registerUserMailInput" type="email" required value="fds@fds"/>    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserNameLable">Name:</label>
				<input class="registerUserNameInput" type="text" required value="fds@fds"/>    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserPassLable">Password:</label>
				<input class="registerUserPassInput" type="password" required value="fds@fds"/>    
			</div>
			<div>
				<label class="registerUserPicLable">Profile Image:</label>
				<input class="registerUserPicInput" id="file" type="file"/>
			</div>

			<div>
				<span class="colorRed"><br><br>*Required</span>
			</div>
				
			<div class="loginOrRegistrer">
				<button type="submit" class="btnRegisterSubmit" data-inline="true">Register</button>
			</div>
		</form>				
	</section>
	
    <section id="Dashboard" data-role="page">
        <header data-role="header" class="login-header">
			<label class="login-label">Please Login to Chatty</label>

        <content class="buddiesContent" data-role="content">

		<footer data-role="footer" class="ui-bar">
            <div>
                <a href="#Login"       class="logoutBtn"      data-role="button" data-icon="delete">Logout</a>
                <a href="#EditProfile" class="editProfileBtn" data-role="button" data-icon="gear">Edit Profile</a>
                <a href="#SearchBuddy" class="searchBuddyBtn" data-role="button" data-icon="search" >Search</a>
            </div>
        </footer>
	</section>	
    
	<section id="Dashboard_" data-role="page">
        <div class="buddiesContent" data-role="content">
            <ul>
                <li>

                    <div id="Buddies" data-role="page">

                                        <img   class="row-image" src="image/Bart.jpg" />

                                    <a href="#ChatRoom" data-role="buddy" id="homer">

		<footer data-role="footer" class="ui-bar">

        </footer>
	</section>



	<section id="ChatRoom" data-role="page" data-add-back-btn="true">
		<header data-role="header" class="room-header">
			<label class="room-label">room title</label>
			<img   class="room-image" src="" />
		</header>
		<div data-role="content" class="chatRoom">
			<ul class="messages" data-role="listview">
				<li class="message">
					<label class="messages-text">message</label>
					<label class="messages-time">01/02/2013 12:02</label>    
				</li>
			</ul>
		</div>		
		
		<footer data-role="footer">
			<div class="messageErea">
                <textarea autofocus="autofocus" class="textArea" placeholder="Enter your message here"></textarea>
                <a href="#" class="sendMessage" data-role="button" data-icon="arrow-r" data-iconpos="notext">Send</a>
			</div>
		</footer>
	</section>

    
    <section id="EditProfile" data-role="dialog" data-add-back-btn="true">
		<header data-role="header" class="edit-profile-header">
			<label class="edit-profile-label">Edit Your Profile</label>
			<img   class="edit-profile-image" src="image/Register.png" />
		</header>
		<form id="EditProfileForm" class="content" data-role="content">
			<div>
				<label class="editProfileUserMailLable">Email:</label>
				<input class="editProfileUserMailInput" type="email" required disabled/>    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="editProfileUserNameLable">Name:</label>
				<input class="editProfileUserNameInput" type="text" required />    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="editProfileUserPassLable">Password:</label>
				<input class="editProfileUserPassInput" type="password" required/>    
			</div>
			<div>
				<label class="editProfileUserPicLable">Profile Image:</label>
				<input class="editProfileUserPicInput" id="file" type="file"/>
			</div>

			<div>
				<span class="colorRed"><br><br>*Required</span>
			</div>
				
			<div class="loginOrRegistrer">
				<button type="submit" class="btneditProfileSubmit" data-inline="true">Submit Changes</button>
			</div>
		</form>				
	</section>
    
    <section id="SearchBuddyOrGroup" data-role="page" data-add-back-btn="true">
		<header data-role="header" class="search-buddyOrGroup-header">
			<label class="edit-profile-label">Search ...</label>
			<img   class="edit-profile-image" src="image/Search.png" />
		</header>
        <div class="searchBuddyContent" data-role="content">
   			<div class="searchBuddyOrGroupErea">
                <textarea autofocus="autofocus" class="textArea" placeholder="Search ... by (mail address)/(Name)"></textarea>
                <a href="#" class="searchBuddyOrGroupBtn" data-role="button" data-icon="search" data-iconpos="notext"></a>
			</div>
         
            <ul id="searchResultBuddiesOrGroup" data-role="listview" data-filter="true">
            
                <!-- Example -->
                <li class="searchResultBuddyOrGroup"> 
                    <a href="#AddBuddyOrGroup" id="lisa">
                        <label class="searchResultBuddyOrGroupLabel">Lisa, Lisa@Lisa.com</label>
                        <img   class="searchResultBuddyOrGroupImg" src="image/Lisa.jpg" />
                    </a>
                </li>
                <li class="searchResultBuddyOrGroup"> 
                    <a href="#AddBuddyOrGroup" id="maggie">
                        <label class="searchResultBuddyOrGroupLabel">Maggie, Maggie@Maggie.com</label>
                        <img   class="searchResultBuddyOrGroupImg" src="image/Maggie.jpg" />
                    </a>
                </li>
            </ul>
        </div>
        
        
	</section>
	
</body>
