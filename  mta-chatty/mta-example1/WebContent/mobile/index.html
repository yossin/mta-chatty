<!DOCTYPE html>
<html>
<head>
	<title>Chatty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="css/chatty.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script	src="js/chatty.js"></script>
	<script	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>

<section id="Buddies" data-role="page" class="">
	<header data-role="header">
	 <div data-role="navbar">
	     <ul>
	         <li><a href="#Buddies" data-role="tab" data-icon="grid" class="ui-btn-active">Buddies</a></li>
	         <li><a href="#Groups"  data-role="tab" data-icon="grid">Groups</a></li>
	     </ul>
	 </div>
	</header>
	<div class="content" data-role="content">
		<ul id="buddyList" data-role="listview" data-filter="true">
			<li class="buddy"> 
				<a href="#ChatRoom" data-role="buddy" id="bart">
					<label class="row-label">Bart</label>
			        <img   class="row-image" src="image/Bart.jpg" />
				</a>
			</li>
	
			<li class="buddy"> 
				<a href="#ChatRoom" data-role="buddy" id="homer">
					<label class="row-label">Homer</label>
			        <img   class="row-image" src="image/Homer.jpg" />
				</a>
			</li>	
	
			<li class="buddy"> 
				<a href="#ChatRoom" data-role="buddy" id="maggie">
					<label class="row-label">Maggie</label>
			        <img   class="row-image" src="image/Maggie.jpg" />
				</a>
			</li>	
	
			<li class="buddy"> 
				<a href="#ChatRoom" data-role="buddy" id="lisa">
					<label class="row-label">Lisa</label>
			        <img   class="row-image" src="image/Lisa.jpg" />
				</a>
			</li>	
	
		</ul>
	</div>		
	
	<footer data-role="footer"></footer>
</section>


<section id="Groups" data-role="page">
	<header data-role="header">
	 <div data-role="navbar">
	     <ul>
	         <li><a href="#Buddies" data-role="tab" data-icon="grid" >Buddies</a></li>
	         <li><a href="#Groups"  data-role="tab" data-icon="grid" class="ui-btn-active">Groups</a></li>
	     </ul>
	 </div>
	</header>
	<div class="content" data-role="content">
		<ul id="groupList" data-role="listview" data-filter="true">
		
			<li class="group"> 
				<a href="#ChatRoom" data-role="group" id="simsons">
					<label class="row-label">Simsons</label>
			        <img   class="row-image" src="image/Simsons.jpg" />
				</a>
			</li>
				
		</ul>
	</div>		
	
	<footer data-role="footer"></footer>
</section>

<section id="ChatRoom" data-role="page" data-add-back-btn="true">
	<header data-role="header" class="room-header">
		<label class="room-label">room title</label>
		<img   class="room-image" src="" />
	</header>
	<div class="content" data-role="content">
		<ul class="messages" data-role="listview">
			<li class="message">
				<label class="messages-text">message</label>
				<label class="messages-time">01/02/2013 12:02</label>    
			</li>
		</ul>
	</div>		
	
	<footer data-role="footer">
	    <div class="messageErea">
		    	<textarea autofocus="autofocus" class="textArea" placeholder="Enter your message here"></textarea>
				<a href="#SendMessage" class="sendMessage" data-role="button" data-icon="arrow-r" >Send</a>
		</div>
	</footer>
</section>



</body>
</html>
