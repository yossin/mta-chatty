<!DOCTYPE html>
<html>
<head>
<title>Chatty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script	src="js/chatty.js"></script>
	

</head>
<body>

<section id="Buddies" data-role="page">
<header data-role="header">
 <div data-role="navbar">
     <ul>
         <li><a href="#Buddies" data-role="tab" data-icon="grid" class="ui-btn-active">Buddies</a></li>
         <li><a href="#Groups"  data-role="tab" data-icon="grid">Groups</a></li>
     </ul>
 </div>
</header>
<div class="content" data-role="content">
	<ul id="buddyList" data-role="listview" data-filter="true">
	<li><a href="#ChatRoom" data-role="buddy" id="foo">Foo</a></li>
	<li><a href="#ChatRoom" data-role="buddy" id="bar">Bar</a></li>
	</ul>
</div>		

<footer data-role="footer"><h1>YY Buddy</h1></footer>
</section>


<section id="Groups" data-role="page">
<header data-role="header">
 <div data-role="navbar">
     <ul>
         <li><a href="#Buddies" data-role="tab" data-icon="grid" >Buddies</a></li>
         <li><a href="#Groups"  data-role="tab" data-icon="grid" class="ui-btn-active">Groups</a></li>
     </ul>
 </div>
</header>
<div class="content" data-role="content">
	<ul id="groupList" data-role="listview" data-filter="true"></ul>
</div>		

<footer data-role="footer"><h1>YY Group</h1></footer>
</section>

<section id="ChatRoom" data-role="page" data-add-back-btn="true">
<header data-role="header">
 <h1 class="room-title">TBD</h1>
</header>
<div class="content" data-role="content">
	<ul id="messages" data-role="listview" data-filter="true">
	<li>01/02/2013 12:02 message2</li>
	<li>01/02/2013 12:01 message1</li>
	</ul>
</div>		

<footer data-role="footer"><h1>YY Messages</h1></footer>
</section>


</body>
</html>
