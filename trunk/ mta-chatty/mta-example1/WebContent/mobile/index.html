<!DOCTYPE html>
<html>
<head>
	<title>Chatty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="css/chatty.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script	src="js/imported/log4javascript.js"></script>
	<script	src="js/chatty-util.js"></script>
	<script	src="js/chatty-dal.js"></script>
	<script	src="js/chatty.js"></script>
	<script	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>


<!-- add footer - logout + add user/group  -->

<body>

	<section id="Login" data-role="page">
		<header data-role="header" class="login-header">
			<label class="login-label">Please Login to Chatty</label>
			<img   class="login-image" src="image/Login.png" />
		</header>
		<form id="login" div class="content" data-role="content">
			<div>
				<label class="loginUserEmailLable">Email:</label>
				<input class="loginUserEmailInput" type="email" name="login_mail" required />    
			</div>
			<div>
				<label class="loginUserPassLable">Password:</label>
				<input class="loginUserPassInput" type="password" name="login_pass" required />    
			</div>
		</form>		
		
		<footer data-role="footer">
			<div class="loginOrRegistrer">
				<a href="#Buddies"  class="btnLoginToChatty"    data-inline="true" data-role="button">Login</a>
				<a href="#Register" class="btnRegisterToChatty" data-inline="true" data-role="button">Register</a>
			</div>
		</footer>
	</section>
	
	<section id="Register" data-role="page" data-add-back-btn="true">
		<header data-role="header" class="register-header">
			<label class="register-label">Please Register to Chatty</label>
			<img   class="register-image" src="image/Register.png" />
		</header>
		<form id="login" div class="content" data-role="content">
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserNameLable">Name:</label>
				<input class="registerUserNameInput" type="text" name="register_user_name" required />    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserPassLable">Email:</label>
				<input class="registerUserPassInput" type="email" name="register_user_mail" required />    
			</div>
			<div>
				<span class="colorRed">*</span>
				<label class="registerUserPassLable">Password:</label>
				<input class="registerUserPassInput" type="password" name="register_user_pass" required/>    
			</div>
			<div>
				<label class="registerUserPicLable">Profile Image:</label>
				<input class="registerUserPicInput" id="file" type="file" name="register_user_pic"/>
			</div>

		</form>		
		
		<footer data-role="footer">
			<div class="loginOrRegistrer">
				<a href="#Buddies" class="btnRegisterSubmit" data-inline="true" data-role="button">Register</a>
			</div>
		</footer>
	</section>
	
	<section id="Buddies" data-role="page" class="">
		<header data-role="header">
		 <div data-role="navbar" data-iconpos="left">
			 <ul>
				 <li><a href="#Buddies" data-role="tab" data-icon="custom" class="ui-btn-active">Buddies</a></li>
				 <li><a href="#Groups"  data-role="tab" data-icon="custom" >Groups</a></li>
			 </ul>
		 </div>
		</header>
		<div class="content" data-role="content">
			<ul id="buddyList" data-role="listview" data-filter="true">
				<li class="buddy"> 
					<a href="#ChatRoom" data-role="buddy" id="bart">
						<label class="row-label">Bart</label>
						<img   class="row-image" src="image/Bart.jpg" />
					</a>
				</li>
		
				<li class="buddy"> 
					<a href="#ChatRoom" data-role="buddy" id="homer">
						<label class="row-label">Homer</label>
						<img   class="row-image" src="image/Homer.jpg" />
					</a>
				</li>	
		
				<li class="buddy"> 
					<a href="#ChatRoom" data-role="buddy" id="maggie">
						<label class="row-label">Maggie</label>
						<img   class="row-image" src="image/Maggie.jpg" />
					</a>
				</li>	
		
				<li class="buddy"> 
					<a href="#ChatRoom" data-role="buddy" id="lisa">
						<label class="row-label">Lisa</label>
						<img   class="row-image" src="image/Lisa.jpg" />
					</a>
				</li>	
		
			</ul>
		</div>		
		
		<footer data-role="footer"></footer>
	</section>


	<section id="Groups" data-role="page">
		<header data-role="header">
		 <div data-role="navbar" data-iconpos="left">
			 <ul>
				 <li><a href="#Buddies" data-role="tab" data-icon="custom" >Buddies</a></li>
				 <li><a href="#Groups"  data-role="tab" data-icon="custom" class="ui-btn-active">Groups</a></li>
			 </ul>
		 </div>
		</header>
		<div class="content" data-role="content">
			<ul id="groupList" data-role="listview" data-filter="true">
			
				<li class="group"> 
					<a href="#ChatRoom" data-role="group" id="simsons">
						<label class="row-label">Simsons</label>
						<img   class="row-image" src="image/Simsons.jpg" />
					</a>
				</li>
					
			</ul>
		</div>		
		
		<footer data-role="footer"></footer>
	</section>

	<section id="ChatRoom" data-role="page" data-add-back-btn="true">
		<header data-role="header" class="room-header">
			<label class="room-label">room title</label>
			<img   class="room-image" src="" />
		</header>
		<div class="content" data-role="content">
			<ul class="messages" data-role="listview">
				<li class="message">
					<label class="messages-text">message</label>
					<label class="messages-time">01/02/2013 12:02</label>    
				</li>
			</ul>
		</div>		
		
		<footer data-role="footer">
			<div class="messageErea">
					<textarea autofocus="autofocus" class="textArea" placeholder="Enter your message here"></textarea>
					<a href="#SendMessage" class="sendMessage" data-role="button" data-icon="arrow-r" data-iconpos="notext">Send</a>
			</div>
		</footer>
	</section>

	
</body>
</html>
